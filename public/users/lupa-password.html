<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Noto+Sans&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <title>Homepage</title>
</head>

<body class="login-body">

        <div class="login-page container">
              <div class="wrap">
                <img src="img/logo.png" style="width: 250px;" alt="">
                <form action="login.html" class="wrapper mt-5 needs-validation" novalidate>
                  <div class="mb-4 text-center">
                    <h3>Lupa Password?</h3>
                    <p>We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                  </div>
                  <div class=" mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukan Email" required>
                    <div class="invalid-feedback">
                      Harap Isi Nama Dengan Benar
                    </div>
                  </div>

                  <div class="button-menusehat button-login mt-5">
                    <button role="submit" class="btn-utama btn-menusehat selanjutnya"> Reset Password</button>
                  </div>

                  <div class="registerakun">
                    <p><a href="login.html">
                      Sudah punya akun? Login!
                    </a></p>
                  </div>
                </form>
            
            </div>
        </div>

 

        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
